apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: simple
spec:
  steps:
  - name: install zookeeper
    try:
    - apply:
        file: ../../setup/zookeeper.yaml
    - assert:
        file: ../../setup/zookeeper-assert.yaml
    cleanup:
    - sleep:
        duration: 30s
  - name: install hdfs cluster
    try:
    - apply:
        file: hdfs.yaml
    - assert:
        timeout: 460s
        file: hdfs-assert.yaml
    cleanup:
    - sleep:
        duration: 30s
    catch:
      - sleep:
          duration: 5s
      - script:
          env:
            - name: NAMESPACE
              value: ($namespace)
          content: |
            set -ex
            kubectl -n $NAMESPACE get pods
      - describe:
          apiVersion: v1
          kind: Pod
          selector: app.kubernetes.io/managed-by=hdfs-operator
      - podLogs:
          selector: app.kubernetes.io/managed-by=hdfs-operator
          tail: -1
