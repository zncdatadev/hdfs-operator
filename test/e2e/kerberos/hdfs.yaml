apiVersion: hdfs.kubedoop.dev/v1alpha1
kind: HdfsCluster
metadata:
  name: hdfscluster-sample
spec:
  image:
    productVersion: ($values.product_version)
  clusterConfig:
    zookeeperConfigMapName: sample-hdfs-znode
    authentication:
      kerberos:
        secretClass: kerberos
      tls:
        jksPassword: changeit
        secretClass: tls
  nameNode:
    roleGroups:
      default:
        replicas: 2
        config:
          resources:
            cpu: {}
  journalNode:
    roleGroups:
      default:
        replicas: 1
        config:
          resources:
            cpu: {}
  dataNode:
    roleGroups:
      default:
        replicas: 1
        config:
          resources:
            cpu: {}
