apiVersion: v1
kind: Secret
metadata:
  name: secret-provisioner-keytab
  namespace: kubedatastack
type: Opaque
data:
  keytab: 
---
apiVersion: secrets.zncdata.dev/v1alpha1
kind: SecretClass
metadata:
  name: kerberos-hdfs
  namespace: kubedatastack
spec:
  backend:
    kerberosKeytab:
      realm: WHG.CN
      kdc: kerberos.whg.cn
      adminServer:
        mit:
          kadminServer: kerberos.whg.cn
      adminKeytabSecret:
        namespace: kubedatastack
        name: secret-provisioner-keytab
      adminPrincipal: admin/admin@WHG.CN
---
apiVersion: secrets.zncdata.dev/v1alpha1
kind: SecretCSI
metadata:
  labels:
    app.kubernetes.io/name: secretcsi
    app.kubernetes.io/instance: secretcsi-sample
    app.kubernetes.io/part-of: secret-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: secret-operator
  name: secretcsi-sample
  namespace: kubedatastack
spec:
  csiDriver:
    repository: quay.io/zncdatadev/secret-csi-driver
    tag: v0.0.1
    pullPolicy: IfNotPresent
    logging:
      level: "10"
  nodeDriverRegistrar:
    repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
    tag: v2.8.0
    pullPolicy: IfNotPresent
    logging:
      level: "10"
  csiProvisioner:
    repository: registry.k8s.io/sig-storage/csi-provisioner
    tag: v3.5.0
    pullPolicy: IfNotPresent
    # logging:
    #   level: "10"
  livenessProbe:
    repository: registry.k8s.io/sig-storage/livenessprobe
    tag: v2.11.0
    pullPolicy: IfNotPresent
    logging:
      level: "10"